<div class="buttons">
  <button mat-raised-button color="primary" (click)="get(null)">GET</button>
  <button mat-raised-button color="primary" (click)="getException()">GET Exception</button>
  <button mat-raised-button color="primary" (click)="post()">POST</button>
</div>

<fieldset>
  <legend>Response</legend>
  <pre>{{data|json}}</pre>
</fieldset>
